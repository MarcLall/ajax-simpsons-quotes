
<!DOCTYPE html>
<html lang="en">
	<head>

		/>

		<title>Ajax quest challenge</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"	/>
		<link

			crossorigin="anonymous"
		/>
		<style></style>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Simpson API</h1>

				<div class="content" id="simpson"></div>
			</div>
		</section>

		<!-- We need to load axios first! -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>
		<script>

    // This function load simpsons data from the simpsons api
    function fetchSimpsonsJSON() {
      // Feel free to download this HTML and edit it, to use another Pokemon ID
      const simpsonId = 1;
      const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
      axios.get(url)
        .then(response => response.data[0]) // DIFFERENT FROM FETCH: response.data instead of response.json()
        .then(simpson => {
          console.log('data decoded from JSON:', simpson);

          // Build a block of HTML
          const simpsonHtml = `
            <h3><strong>${simpson.character}</strong></h3>
			<img src="${simpson.image}" />
			<p> <em>${simpson.quote}</em></p>
          `;
          document.querySelector('#simpson').innerHTML = simpsonHtml;
        });
    }

    fetchSimpsonsJSON();

  
  
		</script>
	</body>
</html>
